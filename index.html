<script>
function openInBrowser(event) {
  event.preventDefault();
  const url = 'https://google.com';
  const isAndroid = /android/i.test(navigator.userAgent);
  const isiOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

  // –î–ª—è Android - —ñ–Ω—Ç–µ–Ω—Ç –¥–ª—è Chrome
  if (isAndroid) {
    const intentUrl = `intent://google.com#Intent;scheme=https;package=com.android.chrome;end;`;
    window.location.href = intentUrl;
    
    // –§–æ–ª–±–µ–∫ –Ω–∞ –∑–≤–∏—á–∞–π–Ω–∏–π –±—Ä–∞—É–∑–µ—Ä, —è–∫—â–æ Chrome –Ω–µ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ
    setTimeout(() => {
      if (!document.hidden) window.location.href = url;
    }, 500);
  }

  // –î–ª—è iOS - –≤—ñ–¥–∫—Ä–∏–≤–∞—î–º–æ –Ω–∞–ø—Ä—è–º—É (–ø—Ä–∞—Ü—é—î –≤ Safari –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º)
  else if (isiOS) {
    window.open(url, '_blank');
  }

  // –î–ª—è —ñ–Ω—à–∏—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º
  else {
    window.open(url, '_blank');

}
</script>
